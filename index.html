<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fast Load Social Buttons</title>
  </head>
  <body>
    <a style="cursor:pointer;text-decoration:none" onclick="window.open('https://twitter.com/share?text=;url=yourURLHere;via=YourSite', 'sharer', 'toolbar=0,status=0,width=548,height=325');" title="Twitter">
        <img src="twittericon.png">
    </a>
        &nbsp;&nbsp;    
    <a style="cursor:pointer;text-decoration:none" onclick="window.open('http://www.facebook.com/sharer.php?s=100&amp;p[title]=;p[summary]=;p[url]=;p[images][0]=', 'sharer', 'toolbar=0,status=0,width=548,height=325');" href="javascript: void(0)" title="Share">
        <img src="facebookicon.png">
    </a>
        &nbsp;&nbsp;
    <a style="cursor:	pointer;text-decoration:none" onclick="window.open('http://pinterest.com/pin/create/button/?url=;media=http://upload.wikimedia.org/wikipedia/commons/3/38/Martha%27s_Vineyard_map.png;description=','','width=600,height=300');">
        <img src="pinteresticon.png">
    </a>	
        &nbsp;&nbsp;
    <a style="cursor:pointer;text-decoration:none" onclick="window.open('https://plus.google.com/share?url=http://www.google.com','','width=415,height=450');">
    <img src="googleplusicon.png">
    </a>
  </body>
</html>
